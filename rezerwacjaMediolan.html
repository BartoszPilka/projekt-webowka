				<p>
					Kierunek</br><input type="text" value="Mediolan" readonly>
				</p>
				<p>
					Imię*:</br>
					<input type="text" name="imie" required pattern="[A-Za-z]+(?: [A-Za-z]+)?"></br><!--patterny odpowiadajace za sprawdzenie poprawnosci danych-->
					Nazwisko*:</br>
					<input type="text" name="nazwisko" required pattern="[A-Za-z]+(?:-[A-Za-z]+)?"></br>
					Email*:</br>
					<input type="email" name="email" required placeholder="twojeimie@przyklad.pl"></br>
					Ilość osób*</br><input type="number" name="iloscOsob" required max="8" min="1"></br>
				</p>
				<p>
					Płatność*</br><!--jedna opcja domyslnie zaznaczona zeby nie mozna bylo odznaczyc-->
					<input type="radio" name="platnosc" value="karta" checked>Karta 
					<input type="radio" name="platnosc" value="blik">Blik 
					<input type="radio" name="platnosc" value="gotowka">Gotówka w biurze 
					</br></br>
					<input type="checkbox" name="akceptacja" required>Akceptuję regulamin*</br></br>
					<input type="submit" value="Zamawiam z obowiązkiem zapłaty">
				</p>
