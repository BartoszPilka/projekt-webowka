		<div class="wyszukiwarka"><!-- div z formularzem pozwalajacym filtrowac wyniki -->
			<h1>Wyszukaj wymarzony kierunek</h1>
			<form id="formularz">
            <div class="krajBox"><!-- div z polami checkbox pozwalajacy wybrac kraje ktore nas interesuja -->
                <h3>Kraj</h3>
                <label><input type="checkbox" name="kraj" value="Hiszpania"> Hiszpania</label></br>
                <label><input type="checkbox" name="kraj" value="Grecja"> Grecja</label></br>
                <label><input type="checkbox" name="kraj" value="Włochy"> Włochy</label></br>
                <label><input type="checkbox" name="kraj" value="Austria"> Austria</label></br>
            </div>
			
            <div class="typBox"><!-- div z polami checkbox pozwalajacy wybrac typy wycieczek ktore nas interesuja  -->
                <h3>Typ</h3>
                <label><input type="checkbox" name="typ" value="All inclusive"> All Inclusive</label></br>
                <label><input type="checkbox" name="typ" value="Last minute"> Last Minute</label></br>
                <label><input type="checkbox" name="typ" value="Kierunek turystyczny"> Kierunek turystyczny</label></br>
                <label><input type="checkbox" name="typ" value="Zima 2024/2025"> Zima 2024/2025</label></br>
            </div>
            <div class="miejscaRadio"><!-- div z polami checkbox pozwalajacy wybrac ilosc miejsc ktore nas interesuja  -->
                <h3>Dostępne miejsca</h3>
                <label><input type="radio" name="miejsca" value="1-5">1-5</label>
                <label><input type="radio" name="miejsca" value="6-10">6-10</label>
                <label><input type="radio" name="miejsca" value="11+">11+</label>
            </div>
            <button type="button" onclick="filtruj()">Filtruj</button><!-- przycisk wywolujacy funkcje filtrujaca wyniki -->
            <a href="oferta.html"><button type="button">Wyczyść</button></a><!-- resetowanie ustawien -->
			</form>
		</div>
